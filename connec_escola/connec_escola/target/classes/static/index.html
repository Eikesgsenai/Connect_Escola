<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect Escola - Login</title>
    <link rel="stylesheet" href="./login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
</head>
<body>

<section id="login-view">
    <form id="login-form">
        <h1>Connect Escola</h1>

        <div id="login-error" class="form-error"></div>

        <div class="form-field">
            <label for="username">Email:</label>
            <input type="email" id="email" required placeholder="seu.email@escola.com" />
        </div>

        <div class="form-field">
            <label for="password">Senha:</label>
            <input type="password" id="password" required />
        </div>

        <div class="form-field-inline">
            <input type="checkbox" id="show-password" />
            <label for="show-password">Mostrar Senha</label>
        </div>

        <button type="submit" class="button button-primary">Entrar</button>

        <div class="separator">ou</div>

        <button type="button" class="button button-google" onclick="handleGoogleLogin()">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google logo">
            Entrar com Google
        </button>

    </form>
</section>

<script src="./login.js"></script>
</body>
</html>
